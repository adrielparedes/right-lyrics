quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/right-lyrics
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=right-lyrics
quarkus.datasource.password=right-lyrics
quarkus.datasource.jdbc.min-size=4
quarkus.datasource.jdbc.max-size=16
#
#
# HIBERNATE
quarkus.hibernate-orm.database.generation=drop-and-create
#
#
# CORS
quarkus.http.cors=true
#
#
# HIBERNATE SEARCH
quarkus.hibernate-search.elasticsearch.version=7
quarkus.hibernate-search.elasticsearch.analysis.configurer=io.veicot.rightlyrics.repository.AnalysisConfigurer
quarkus.hibernate-search.schema-management.strategy=drop-and-create
quarkus.hibernate-search.elasticsearch.index-defaults.schema-management.required-status=yellow
quarkus.hibernate-search.automatic-indexing.synchronization.strategy=sync